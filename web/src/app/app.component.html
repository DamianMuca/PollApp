<br/>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item" [hidden]="isUserLoggedIn()">
              <a routerLink="/users" class="btn btn-info">Lista użytkowników</a>
            </li>
            <li class="list-inline-item"[hidden]="isUserLoggedIn()">
              <a routerLink="/register" class="btn btn-info">Rejestracja</a>
            </li>
            <li class="list-inline-item"[hidden]="isUserLoggedIn()">
              <a routerLink="/login" class="btn btn-info">Logowanie</a>
            </li>
            <li class="list-inline-item"[hidden]="!isUserLoggedIn()">
              <a routerLink="/" (click)="logout()" class="btn btn-info">Wyloguj</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
