<form [formGroup]=loginForm (ngSubmit)="onSubmit()" class="card my-5">
  <div class="card-body">
    <div class="form-group">
      <label for="userEmail">Email</label>
      <input type="text" formControlName="userEmail" class="form-control"
             placeholder="Enter email"
             [ngClass]="{ 'is-invalid': submitted && getFormControls.userEmail.errors }"/>
      <div *ngIf="submitted && getFormControls.userEmail.errors"
           class="invalid-feedback">
        <div *ngIf="getFormControls.userEmail.errors.required">Email jest
          wymagany
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"
             placeholder="Enter password"
             [ngClass]="{ 'is-invalid': submitted && getFormControls.password.errors }"/>
      <div *ngIf="submitted && getFormControls.password.errors"
           class="invalid-feedback">
        <div *ngIf="getFormControls.password.errors.required">Has≈Ço jest
          wymagane
        </div>
      </div>
    </div>
    <app-alert></app-alert>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading"
            class="spinner-border spinner-border-m mr-1"></span>
        Zaloguj
      </button>
      <a routerLink="/register" class="btn btn-link">Rejestracja</a>
    </div>
  </div>
</form>
