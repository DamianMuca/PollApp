<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.firstName"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter name"
               required #name="ngModel">
      </div>
      <div [hidden]='name.pristine || name.value !== ""'
           class="alert alert-danger">Name is
        required
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" [(ngModel)]="user.lastName"
               class="form-control"
               id="last-name"
               name="last-name"
               placeholder="Enter last name"
               required #lastName="ngModel">
      </div>
      <div [hidden]='lastName.pristine || lastName.value !== ""'
           class="alert alert-danger">Last name is
        required
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email address"
               required #email="ngModel">
        <div [hidden]='email.pristine || email.value !== ""'
             class="alert alert-danger">Email is
          required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter password"
               required #passwordHash="ngModel">
        <div [hidden]='passwordHash.pristine || passwordHash.value !== ""'
             class="alert alert-danger">
          Password is required
        </div>
        <!-- TODO (Damian Muca): 5/28/20 add second password input and proper validation. -->
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-primary">Zarejestruj
      </button>
      <a routerLink="/login" class="btn btn-link">Logowanie</a>
    </form>
  </div>
</div>
